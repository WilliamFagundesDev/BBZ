<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcas - BBZ IMPORTS</title>
    <link rel="icon" href="./imgs/icon.png" type="image/png">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Header -->
    <script src="Header.js" defer></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        /* Animação de gradiente para o fundo */
        @keyframes animated-gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            font-family: 'Inter', sans-serif;
            color: #1D1D1F;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            /* Fundo gradiente animado */
            background: linear-gradient(-45deg, #f0f0f0, #e0e0e0, #d0d0d0, #f5f5f7);
            background-size: 400% 400%;
            animation: animated-gradient 20s ease infinite;
            padding-top: 80px; /* Adiciona espaço para o header fixo */
        }

        /* Animação de entrada para os elementos */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Classe para aplicar a animação */
        .animate-on-load {
            opacity: 0; /* Começa invisível */
            animation: fadeInUp 0.8s ease-out forwards;
        }

        /* Atrasos para escalonar a animação */
        .delay-200 { animation-delay: 0.2s; }
        .delay-400 { animation-delay: 0.4s; }
        .delay-600 { animation-delay: 0.6s; }
        .delay-800 { animation-delay: 0.8s; }
    </style>
</head>
<body class="antialiased">

    <main class="flex-grow py-16 sm:py-24 px-4 sm:px-6 lg:px-8">
        <div class="max-w-6xl mx-auto text-center">
            <h1 class="text-5xl md:text-6xl font-bold text-gray-900 mb-6 animate-on-load">Nossas Marcas</h1>
            <p class="text-lg text-gray-700 max-w-3xl mx-auto mb-16 animate-on-load delay-200">
                Trabalhamos apenas com as melhores marcas do mercado para garantir a qualidade e exclusividade que você merece.
            </p>
            
            <div class="grid grid-cols-2 md:grid-cols-4 gap-6 md:gap-8">
                 <!-- Card Marca 1 -->
                 <div class="group bg-white/50 backdrop-blur-xl rounded-2xl shadow-lg p-6 flex items-center justify-center h-40 border border-white/30 transition-all duration-300 hover:shadow-2xl hover:-translate-y-2 animate-on-load delay-400">
                    <img src="https://placehold.co/150x80/000000/FFFFFF?text=NIKE" alt="Logo da Marca Nike" class="max-h-16 transition-transform duration-300 group-hover:scale-110">
                </div>
                <!-- Card Marca 2 -->
                <div class="group bg-white/50 backdrop-blur-xl rounded-2xl shadow-lg p-6 flex items-center justify-center h-40 border border-white/30 transition-all duration-300 hover:shadow-2xl hover:-translate-y-2 animate-on-load delay-600">
                    <img src="https://placehold.co/150x80/000000/FFFFFF?text=ADIDAS" alt="Logo da Marca Adidas" class="max-h-16 transition-transform duration-300 group-hover:scale-110">
                </div>
                <!-- Card Marca 3 -->
                <div class="group bg-white/50 backdrop-blur-xl rounded-2xl shadow-lg p-6 flex items-center justify-center h-40 border border-white/30 transition-all duration-300 hover:shadow-2xl hover:-translate-y-2 animate-on-load delay-800">
                    <img src="https://placehold.co/150x80/000000/FFFFFF?text=PUMA" alt="Logo da Marca Puma" class="max-h-16 transition-transform duration-300 group-hover:scale-110">
                </div>
                <!-- Card Marca 4 -->
                 <div class="group bg-white/50 backdrop-blur-xl rounded-2xl shadow-lg p-6 flex items-center justify-center h-40 border border-white/30 transition-all duration-300 hover:shadow-2xl hover:-translate-y-2 animate-on-load delay-1000">
                    <img src="https://placehold.co/150x80/000000/FFFFFF?text=LACOSTE" alt="Logo da Marca Lacoste" class="max-h-16 transition-transform duration-300 group-hover:scale-110">
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-black/80 text-gray-300 backdrop-blur-lg mt-16">
        <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8 text-center">
            <div class="mb-6">
                <a href="index.html" class="text-3xl font-black tracking-tighter text-white">BBZ</a>
            </div>
            <p>&copy; 2025 BBZ IMPORTS. Todos os direitos reservados.</p>
            <p class="text-sm mt-2 text-gray-400">Design inspirado para performance e estilo.</p>
        </div>
    </footer>

    <!-- Script para o menu mobile -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            if (mobileMenuButton) {
                mobileMenuButton.addEventListener('click', () => {
                    mobileMenu.classList.toggle('hidden');
                });
            }
        });
    </script>
</body>
</html>
