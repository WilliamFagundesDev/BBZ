<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outlet - BBZ IMPORTS</title>
    <link rel="icon" href="./imgs/icon.png" type="image/png">
    <!-- Header -->
    <script src="Header.js" defer></script>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F5F5F7;
            color: #1D1D1F;
        }

        .outlet-header {
            margin-top: 80px;
            background: linear-gradient(to right, #ef4444, #b91c1c);
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #888; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }

        /* Product Card Hover Effect */
        .product-card {
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transform: translateY(0) scale(1);
            border: 2px solid transparent;
        }

        .product-card:hover {
            transform: translateY(-5px) scale(1.01);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body class="antialiased flex flex-col min-h-screen">

    <!-- Main Content -->
    <main class="flex-grow">
        <!-- Outlet Header -->
        <section class="outlet-header py-16 text-white text-center">
            <h1 class="text-5xl md:text-6xl font-black uppercase tracking-wider drop-shadow-lg">Outlet</h1>
            <p class="mt-4 text-lg max-w-2xl mx-auto">Aproveite os melhores preços em peças selecionadas!</p>
        </section>

        <!-- Collection Section -->
        <section id="collection" class="max-w-7xl mx-auto py-16 px-4 sm:px-6 lg:px-8">
            <div id="loading-message" class="text-center py-10">
                <p class="text-lg text-gray-500">Carregando promoções...</p>
            </div>
            <div id="no-products-message" class="hidden text-center py-10">
                <p class="text-lg text-gray-500">Nenhum produto em promoção no momento.</p>
            </div>
            <div id="products-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-x-6 gap-y-10"></div>
            <div id="pagination-controls" class="flex justify-center items-center mt-10 space-x-4 hidden"></div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-black text-gray-400 mt-auto">
        <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8 text-center">
            <div class="mb-6">
                <a href="index.html" class="text-3xl font-black tracking-tighter text-white">BBZ</a>
            </div>
            <p>&copy; 2025 BBZ IMPORTS. Todos os direitos reservados.</p>
            <p class="text-sm mt-2">Design inspirado para performance e estilo.</p>
        </div>
    </footer>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

    <script>
        // --- Firebase Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyBk1cV2SQEhEToTdDxqDBTYOHjyogHaOAE",
            authDomain: "bbz-imports.firebaseapp.com",
            databaseURL: "https://bbz-imports-default-rtdb.firebaseio.com",
            projectId: "bbz-imports",
            storageBucket: "bbz-imports.appspot.com",
            messagingSenderId: "184315339952",
            appId: "1:184315339952:web:d8bab53b3a7fae2e6e4775",
            measurementId: "G-QBNJP7HHQB"
        };
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // --- DOM Elements ---
        const productsContainer = document.getElementById('products-container');
        const loadingMessage = document.getElementById('loading-message');
        const noProductsMessage = document.getElementById('no-products-message');
        const paginationControls = document.getElementById('pagination-controls');

        // --- State ---
        let promotionProducts = [];
        let currentPage = 1;
        const itemsPerPage = 12;

        // --- UI Interaction Logic ---
        document.addEventListener('DOMContentLoaded', () => {
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenuButton.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });
        });

        // --- Data Fetching and Display ---
        function displayProducts(products) {
            productsContainer.innerHTML = '';
            if (products.length > 0) {
                loadingMessage.style.display = 'none';
                noProductsMessage.style.display = 'none';
                productsContainer.style.display = 'grid';

                products.forEach(product => {
                    const price = parseFloat(product.preco || 0).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
                    const promotionalPrice = parseFloat(product.precoPromocional || 0).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });

                    const card = document.createElement('div');
                    card.className = 'product-card group cursor-pointer bg-white rounded-lg overflow-hidden';
                    card.setAttribute('data-product-id', product.id);
                    card.innerHTML = `
                        <div class="relative w-full aspect-[4/5] bg-gray-200">
                            <img src="${product.imageUrl1 || 'https://placehold.co/400x500/f5f5f7/1d1d1f?text=BBZ'}" alt="${product.nome}" class="w-full h-full object-cover">
                            <div class="absolute top-2 right-2 bg-red-600 text-white text-xs font-bold px-2 py-1 rounded-full">OFERTA</div>
                        </div>
                        <div class="p-4">
                            <p class="text-sm text-gray-500">${product.marca || 'Marca'}</p>
                            <h3 class="text-md font-bold text-gray-900 truncate">${product.nome}</h3>
                            <div class="mt-1">
                                <p class="text-sm text-gray-500 line-through">${price}</p>
                                <p class="text-xl font-bold text-red-600">${promotionalPrice}</p>
                            </div>
                        </div>
                    `;
                    productsContainer.appendChild(card);
                    card.addEventListener('click', () => {
                        window.location.href = `product_detail.html?id=${product.id}`;
                    });
                });
            } else {
                loadingMessage.style.display = 'none';
                noProductsMessage.style.display = 'block';
                productsContainer.style.display = 'none';
            }
        }

        function paginateAndDisplay() {
            const totalItems = promotionProducts.length;
            const totalPages = Math.ceil(totalItems / itemsPerPage);
            
            if (currentPage > totalPages && totalPages > 0) currentPage = totalPages;
            else if (totalPages === 0) currentPage = 0;
            else if (currentPage === 0 && totalItems > 0) currentPage = 1;

            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const paginatedProducts = promotionProducts.slice(startIndex, endIndex);

            displayProducts(paginatedProducts);
            renderPaginationControls(totalItems, totalPages);
        }

        function renderPaginationControls(totalItems, totalPages) {
            paginationControls.innerHTML = '';
            if (totalPages <= 1) {
                paginationControls.classList.add('hidden');
                return;
            }
            paginationControls.classList.remove('hidden');
            
            const prevButton = document.createElement('button');
            prevButton.textContent = 'Anterior';
            prevButton.className = 'px-4 py-2 rounded-md bg-gray-200 text-gray-700 hover:bg-gray-300 disabled:opacity-50 disabled:cursor-not-allowed';
            prevButton.disabled = currentPage === 1;
            prevButton.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    paginateAndDisplay();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            });
            paginationControls.appendChild(prevButton);

            const pageInfo = document.createElement('span');
            pageInfo.textContent = `Página ${currentPage} de ${totalPages}`;
            pageInfo.className = 'mx-4 text-gray-700 font-medium';
            paginationControls.appendChild(pageInfo);

            const nextButton = document.createElement('button');
            nextButton.textContent = 'Próximo';
            nextButton.className = 'px-4 py-2 rounded-md bg-gray-200 text-gray-700 hover:bg-gray-300 disabled:opacity-50 disabled:cursor-not-allowed';
            nextButton.disabled = currentPage === totalPages;
            nextButton.addEventListener('click', () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    paginateAndDisplay();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            });
            paginationControls.appendChild(nextButton);
        }

        database.ref('roupas').on('value', (snapshot) => {
            const roupas = snapshot.val();
            let allFetchedProducts = [];
            if (roupas) {
                allFetchedProducts = Object.keys(roupas).map(key => ({
                    id: key,
                    ...roupas[key]
                }));
            }
            
            promotionProducts = allFetchedProducts
                .filter(p => p.emPromocao === true)
                .sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0));
            
            paginateAndDisplay();
        }, (error) => {
            console.error("Erro ao carregar produtos:", error);
            loadingMessage.textContent = 'Falha ao carregar produtos. Tente novamente mais tarde.';
        });
    </script>
</body>

</html>
