<!DOCTYPE html>

<head>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Header -->
    <script src="Header.js" defer></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        /* Animação de gradiente para o fundo */
        @keyframes animated-gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            font-family: 'Inter', sans-serif;
            color: #1D1D1F;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            /* Fundo gradiente animado */
            background: linear-gradient(-45deg, #f0f0f0, #e0e0e0, #d0d0d0, #f5f5f7);
            background-size: 400% 400%;
            animation: animated-gradient 20s ease infinite;
            padding-top: 80px; /* Adiciona espaço para o header fixo */
        }

        /* Animação de entrada para os elementos */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Classe para aplicar a animação */
        .animate-on-load {
            opacity: 0; /* Começa invisível */
            animation: fadeInUp 0.8s ease-out forwards;
        }

        /* Atrasos para escalonar a animação */
        .delay-200 { animation-delay: 0.2s; }
        .delay-400 { animation-delay: 0.4s; }
        .delay-600 { animation-delay: 0.6s; }
    </style>
</head>

    <!-- Script para o menu mobile -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            if (mobileMenuButton) {
                mobileMenuButton.addEventListener('click', () => {
                    mobileMenu.classList.toggle('hidden');
                });
            }
        });
    </script>
</body>
</html>
